<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <title>Rotating Image Gallery</title>
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/96/300/200" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/104/300/200" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/98/300/200" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/99/300/200" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/100/300/200" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/101/300/200" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/102/300/200" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/103/300/200" />
      </span>
      <span style="--i: 9">
        <img src="https://picsum.photos/id/109/300/200" />
      </span>
      <span style="--i: 10">
        <img src="https://picsum.photos/id/107/300/200" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
      <button class="btn spin360" id="spin360">Spin 360</button>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
